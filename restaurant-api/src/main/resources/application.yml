server:
  port: 8082

spring:
  application:
    name: restaurant-api
  datasource:
    url: jdbc:h2:mem:restaurantdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
