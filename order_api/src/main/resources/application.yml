server:
  port: 8080

spring:
  application:
    name: order-api
  datasource:
    url: jdbc:h2:mem:orderdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

restaurant:
  api:
    url: http://localhost:8082/api

delivery:
  api:
    url: http://localhost:8083/api
